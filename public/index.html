<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Touch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- notification container -->
    <section class="notification-wrapper">
      <span>Please switch to a phone or tablet to use this app.</span>
    </section>
    <!-- status container -->
    <section class="status-wrapper">
      <svg class="loader-wrapper" viewBox="0 0 10 10">
        <ellipse class="loader" cx="5" cy="5" rx="5" ry="5" />
      </svg>
      <span class="status">Searching</span>
      <span class="distance"></span>
    </section>
    <!-- canvas container -->
    <div id="canvas-wrapper"></div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="variables.js"></script>
    <script src="client.js"></script>
  </body>
</html>
